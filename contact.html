<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Faj Oil Nigeria Ltd</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f3f2ee;
      margin: 0;
      padding: 0;
    }

    header {
      background: #06142d;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .contact-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #06142d;
    }

    .contact-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .contact-container button {
      width: 100%;
      padding: 14px;
      background: #f1c40f;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-container button:hover {
      background: #e6b800;
    }

    
  #whatsapp-button{
    position:fixed;
    bottom:20px;
    right:20px;
    z-index:9999;
  }
  #whatsapp-button img{
    width:60px;          /* size of bubble */
    height:auto;
    border-radius:50%;
    box-shadow:0 4px 8px rgba(0,0,0,.3);
  }


    .success-msg {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

<header>Faj Nig Ltd – Contact Us</header>

<div class="contact-container">
  <h2>Send Us a Message</h2>
  <form id="contactForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
  <div class="success-msg" id="successMsg">Message sent successfully!</div>
</div>
<!-- WhatsApp floating button -->
<div id="whatsapp-button">
  <a href="https://api.whatsapp.com/send?phone=+2347072748455&text=Hello how can we help you shat life with faj oil nigeria ltd" 
     target="_blank" rel="noopener">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp"/>
  </a>
</div>
<script>
  // Initialize EmailJS with your public key
  emailjs.init("UWzIUA0mKoJi9Y7-B"); // <-- Replace with your EmailJS User ID

  // Form submission
  const form = document.getElementById('contactForm');
  const successMsg = document.getElementById('successMsg');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // Send form using EmailJS
    emailjs.sendForm('service_otj9kbh', 'template_1k74jxj', this)
      .then(function() {
        successMsg.style.display = 'block';
        form.reset();
      }, function(error) {
        alert('Oops! Something went wrong...\n' + JSON.stringify(error));
      });
  });
</script>

</body>
</html>
